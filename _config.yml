# Site settings
title: "Brandon Toone | Resume"
description: "Full stack Ruby web developer"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Brandon Toone"
resume_title:                   "Principal, Technology"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "btoone@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "(801) 755-8275"
resume_contact_address:         "5853 Round Rock Dr. Herriman, UT"

resume_header_contact_info:     "5853 Round Rock Dr. Herriman, UT • (801) 755-8275 • btoone@gmail.com"
display_header_contact_info:    "false"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    true
resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/btoone"
  resume_twitter_url:           "http://twitter.com/brandontoone"
  # resume_dribbble_url:          "insert Dribbble URL here"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/brandontoone"
  resume_instagram_url:         "https://www.instagram.com/brandontoone/"
  # resume_website_url:             "insert Website URL here"
  # resume_medium_url:              "insert Medium URL here"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

